# Configures builds for all branches and deployment on the "prod" branch.

language: node_js
node_js: node

# TODO: If deployment becomes unreliable, use a package-lock.json and npm ci
install: npm install
script: npm run build

deploy:
  provider: firebase
  skip-cleanup: true
  on:
    branch: prod
  token:
    secure: 
  
env:
  global:
    # Allow warnings because we don't care right now
    - CI=false
